<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#9c27b0">

  <!-- PWA Settings -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MyTodo">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MyTodo</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<!-- Splash screen shown BEFORE Flutter loads -->
<div id="flutter-splash" style="
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom right, #2196F3, #9C27B0);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
">
  <img src="assets/logo.png" alt="TodoApp Logo" style="width: 100px; height: 100px; margin-bottom: 20px;" />
  <p style="color: white; font-size: 16px;">Loading Todos...</p>
</div>


  <script src="flutter_bootstrap.js" async></script>
<script>
  const flutterAppLoaded = () => {
    const splash = document.getElementById('flutter-splash');
    if (splash) splash.remove();
  };

  // Wait for Flutter to fully bootstrap before removing splash
  window.addEventListener('flutter-first-frame', flutterAppLoaded);
</script>


</body>
</html>
